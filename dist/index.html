<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    
    <title>NextPage</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<section class="intro">

    <div class="header black">

        <div class="row">

            <a href="#" target="_self" class="logo">floaat</a>

            <div class="nav row">
                <a href="#" target="_self" class="nav__contact">contact us</a>
                <a href="#" target="_self" class="nav__menu">
                    <span class="icon__wrapper">
                        <span class="icon">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                    </span>
                </a>
            </div>

        </div>

    </div>

    <div class="background__wrapper">

        <div class="cover"></div>

        <div class="img__layers">
            <div class="focus__purple"></div>
            <div class="focus__headphone"></div>
            <div class="focus__circle-red"></div>
            <div class="focus__camera"></div>
            <div class="focus__note"></div>
            <div class="focus__heart"></div>
            <div class="focus__action"></div>
            <div class="focus__donat-red"></div>
            <div class="focus__dot-red"></div>
            <div class="focus__youtube"></div>
        </div>

    </div>

    <div class="content__wrapper">
        <div class="container">

            <div class="text__content">
                <div class="text__author">Practice by Nitro</div>
                <div class="text__intro">Creative</div>
                <img src="assets/img/intro-subtitle.png" alt="for you" class="text__img-foryou">
            </div>

            <div class="viewers__wrapper">
                <div class="viewers__content">
                    <div class="viewers__title">our content has reach</div>
                    <div class="viewers__count">1 000 030 021</div>
                    <div class="viewers__name">viewers</div>
                </div>
            </div>

        </div>
    </div>

</section>

<section class="clients" style="display: none">
    <div class="container">
        <div class="header__pink">
            <div class="nav">
                <div class="nav__item">
                    <h3 class="header__title">floaat</h3>
                </div>
                <div class="nav__item">
                    <div class="nav__subtitle">
                        <a class="nav__link" href="#">contact us</a>
                    </div>
                </div>
                <div class="nav__item circle-container">
                    <img src="assets/img/header-circle.png" alt="" class="nav__circle">
                    <img src="assets/img/header-circle.png" alt="" class="nav__circle">
                    <img src="assets/img/header-circle.png" alt="" class="nav__circle">
                    <img src="assets/img/header-circle.png" alt="" class="nav__circle">
                </div>
            </div>
        </div> <!--  header__pink  -->
        <div class="clients__info">
            <div class="clients__count">150+<br>Clients</div>
            <div class="clients__description">We work with some of the biggest gaming <br> entertainers & world-renowned
                organisations.
            </div>
            <a href="#" class="clients__link">view all</a>

        </div>

    </div>
</section>






<script src="assets/js/app.min.js"></script>

</body>
</html>
